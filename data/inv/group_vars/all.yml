---

openshift_cluster:
  namespaces:
  - name: "cakephp-development"
    template: "{{ inventory_dir }}/../files/cakephp/namespace/development.yml"
  - name: "cakephp-stage"
    template: "{{ inventory_dir }}/../files/cakephp/namespace/stage.yml"
  - name: "cakephp-production"
    template: "{{ inventory_dir }}/../files/cakephp/namespace/production.yml"
  policies:
  - template: "{{ inventory_dir }}/../files/policy/clusterroles.yml"
  - template: "{{ inventory_dir }}/../files/policy/clusterrolebindings.yml"
  - template: "{{ inventory_dir }}/../files/policy/storageclass.yml"
  builds:
  - name: "cakephp"
    template: "{{ inventory_dir }}/../files/cakephp/build/template.yml"
    params: "{{ inventory_dir }}/../files/cakephp/build/development/params"
  deployments:
  - name: "cakephp-development"
    template: "{{ inventory_dir }}/../files/cakephp/deployment/template.yml"
    params: "{{ inventory_dir }}/../files/cakephp/deployment/development/params"
  - name: "cakephp-stage"
    template: "{{ inventory_dir }}/../files/cakephp/deployment/template.yml"
    params: "{{ inventory_dir }}/../files/cakephp/deployment/stage/params"
  - name: "cakephp-development"
    template: "{{ inventory_dir }}/../files/cakephp/deployment/template.yml"
    params: "{{ inventory_dir }}/../files/cakephp/deployment/production/params"

